{{ define "main" }}
  <div class="single-grid flex h-full">
    <div class="single-left w-1/3 h-full p-4">
      <div class="single-banner flex items-center justify-center" style="background-image: url('/img/{{ .Params.banner }}')">
        <header class="single-header">
          <h1>{{ .Title | markdownify }}</h1>
        </header>
      </div>
    </div>

    <div class="w-2/3 flex flex-wrap p-4 px-0 -mx-2">
      <div class="w-full flex single-right">
        <main class="main mx-auto max-w-sm">
          {{ .Content }}
        </main>
      </div>
      <div class="single-right-b w-full flex items-center justify-center uppercase text-xl p-2">
        {{ block "header" . }}
          {{ partial "3_organisms/header.html" . }}
        {{ end }}
      </div>
    </div>
  </div>



{{ end }}
